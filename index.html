<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto - Paleta de Cores</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Paleta de Cores</h1>

        <div id="color-palette">
            <div class="color selected" id="black"></div>
            <div class="color" id="orange"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="pink"></div>
        </div>
        
        <div id="enter">
            <button type="submit" id="clear-board">Limpar</button>
            <input type="number" id="board-size" min="1">
            <button type="submit" id="generate-board">Mudar tamanho</button>
        </div>

        <div id="pixel-board"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
